<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkers</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Unica+One&display=swap"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main id="app">
      <aside id="ui">
        <h1>warcaby</h1>
        <div class="info-box">
          <p>ruch</p>
          <img id="turn" src="./assets/piece-white.svg" alt="Current player turn" />
        </div>
        <div class="info-box">
          <p>wynik</p>
          <div class="score">
            <img src="./assets/piece-white.svg" alt="White player score" />
            <p>
              <span id="white_score">0</span>
              :
              <span id="red_score">0</span>
            </p>
            <img src="./assets/piece-red.svg" alt="Red player score" />
          </div>
        </div>
      </aside>
      <div id="board"></div>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
